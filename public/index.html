<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Typing Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="headbox">
    <h2>Top</h2>
    <h2>他のゲーム</h2>
    <h2>終わる</h2>
    <h2>会員登録</h2>
  </div>

  <section>
    <h1>タイピングげーむ</h1>

    <img src="img/irust/pasokon.jpg">
    <p id="target">クリックしたら始まるよ!!</p>
    <p class="info">
      Letter count: <span id="score">0</span>,
      Miss count: <span id="miss">0</span>,
      Time left: <span id="timer">0.00</span>
    </p>
  </section>
   
  <script src="js/main.js"></script>

</body>
</html>
